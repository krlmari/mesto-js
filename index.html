<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <a href="#" class="header__href"><img src="images/header__logo.svg" alt="logo" class="header__logo" /></a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img src="images/profile__avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__text">
            <div class="profile__name-and-edit">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="elements-template">
          <div class="elements__element">
            <img src="" alt="image" class="elements__image"/>
            <button class="elements__delete"></button>
            <div class="elements__container">
              <p class="elements__name"></p>
              <div class="elements__like"></div>
            </div>
          </div>
        </template>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <form action="" class="form" novalidate>
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__feild">
            <div class="form__conteiner">

              <input type="text" class="form__input form__input-up" id="input-name" arial-label="Name" placeholder="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40">
              <span class="input-name-error form__input-error"></span>

              <input type="text" class="form__input form__input-down" id="input-description" arial-label="Description" placeholder="Исследователь океана" name="description" required minlength="2" maxlength="200">
              <span class="input-description-error form__input-error"></span>

              </div>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
          <button class="form__close-button" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup-mesto">
      <div class="popup__container">
        <form action="" class="form" novalidate>
          <h2 class="form__header">Новое место</h2>
          <fieldset class="form__feild">
            <div class="form__conteiner">

              <input type="text" class="form__input form__input-up form__input_title" id="input-title" arial-label="Title" placeholder="Название" name="title" required minlength="2" maxlength="30">
              <span class="input-title-error form__input-error"></span>

              <input type="url" class="form__input form__input-down form__input_src" id="input-src" arial-label="Src" placeholder="Ссылка на картинку" name="src" required>
              <span class="input-src-error form__input-error"></span>

          </div>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
          <button class="form__close-button close-button" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup__card">
      <div class="popup__card_content">
        <img src="" alt="popup__card_image" class="popup__card_image">
        <p class="popup__card_text"></p>
        <button class="close-button popup__card_close-button"></button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="validate.js"></script>
</body>

</html>
